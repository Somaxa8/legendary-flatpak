name: wine64
buildsystem: simple
sources:
  - type: archive
    url: https://dl.winehq.org/wine/source/6.x/wine-6.14.tar.xz
    sha512: 261858dcf11604a6078b39faf64bd05288194647f8397efe03abcda1934ec5452e18f85dbb269e728ef532ac8ad39af5bbf5d8603f3598a20e2ef16f60405581
build-options:
  append-pkg-config-path: /usr/lib/sdk/mingw-w64/lib/pkgconfig
  append-path: /usr/lib/sdk/mingw-w64/bin
build-commands:
  - ./configure --enable-win64 --prefix=/app
  - make -j$(nproc) &> /dev/null
  - make install
