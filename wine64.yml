name: wine64
buildsystem: simple
sources:
  - type: archive
    url: https://dl.winehq.org/wine/source/6.x/wine-6.13.tar.xz
    sha512: 7e1a16873f1a160960e44a38c7af743ea3a10bc545c5724745733d14093188134b74a4f60fbc54f38546b0ed053209b67e35ea131a9cda58ec8041855100c5ee
build-options:
  append-pkg-config-path: /usr/lib/sdk/mingw-w64/lib/pkgconfig
  append-path: /usr/lib/sdk/mingw-w64/bin
build-commands:
  - ./configure --enable-win64 --prefix=/app
  - make -j$(nproc) &> /dev/null
  - make install
